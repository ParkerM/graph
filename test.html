<!DOCTYPE html>
<html lang="en">
<head>
<title>Graph</title>
</head>
<body>

<div style="margin: 0 auto;">
<canvas id="myCanvas" style="float:left;margin-right:20px;margin-bottom:15px"></canvas>
</div>

<form name = "coordInput">
X Coordinate: <input type = "text" id = "xCoord" size = 5 
			   onkeydown = "if (event.keyCode == 13) document.getElementById('addCoordButton').click()" 
			   autofocus><br>
Y Coordinate: <input type = "text" id = "yCoord" size = 5
			   onkeydown = "if (event.keyCode == 13) document.getElementById('addCoordButton').click()"><br>
<button type = "button" id = "addCoordButton" form = "coordInput" 
		onclick = "addPointFromInput(); 
		document.getElementById('xCoord').value = '';
		document.getElementById('yCoord').value = '';
		document.getElementById('xCoord').focus()">Add Coordinate</button>
<br><br>
X Axis Length: <input type = "text" id = "xAxisLength" size = 5 
				onkeydown = "if (event.keyCode == 13) document.getElementById('setAxisButton').click()"><br>
Y Axis Length: <input type = "text" id = "yAxisLength" size = 5 
				onkeydown = "if (event.keyCode == 13) document.getElementById('setAxisButton').click()"><br>
<button type = "button" id = "setAxisButton" form = "coordInput" onclick = "redrawAxes();
		document.getElementById('xAxisLength').value = '';
		document.getElementById('yAxisLength').value = '';
		document.getElementById('xAxisLength').focus()">Set Axis Length</button>
<br><br>
Title: <input type = "text" id = "titleText" onkeydown = "if (event.keyCode == 13) document.getElementById('setLabels').click()"><br>
X Axis Label: <input type = "text" id = "xAxisText" onkeydown = "if (event.keyCode == 13) document.getElementById('setLabels').click()"><br>
Y Axis Label: <input type = "text" id = "yAxisText" onkeydown = "if (event.keyCode == 13) document.getElementById('setLabels').click()"><br>
<button type = "button" id = "setLabels" form = "coordInput" onclick = "setLabels()">Set Labels</button>
<br><br>
<input type = "checkbox" id = "borderBox" onchange = "setOptions()" checked>Show Border<br>
<input type = "checkbox" id = "coordBox" onchange = "setOptions()" checked>Show Coordinates<br>
<input type = "checkbox" id = "lineBox" onchange = "setOptions()" checked>Show Lines<br>
<button type = "button" form = "coordInput" onclick = "exportToPNG()">Save as PNG</button><br>
<button type = "button" form = "coordInput" onclick = "reset()">Clear</button>
</form>

<script>
//define some global variables
var title = "My Cool Graph";
var xLabel = "Picoseconds";
var yLabel = "Cheeseburgers Eaten";
var canvasWidth = 500;
var canvasHeight = 500;
var posTop = (window.innerHeight - canvasHeight) / 2;
var posLeft = (window.innerWidth - canvasWidth) / 2;
var axesOffset = 50;
var pointSize = 4;
var showBorder = true;
var showCoords = true;
var showLines = true;
var coords = new Array();
var c = document.getElementById("myCanvas");
var canvOK = 1;

//main
//add some test points
addPoint(350, 175);
addPoint(75, 50);
addPoint(25, 25);
addPoint(160, 300);
addPoint(400, 25);
addPoint(250, 250);

paintCanvas();

//draws everything to canvas
function paintCanvas() {
	try {c.getContext("2d");}
	catch (er) {canvOK=0;}
	if (canvOK==1) {
		//begin by clearing canvas
		var ctx = c.getContext("2d");
		ctx.clearRect(0, 0, canvasWidth, canvasHeight);
		
		//set canvas attributes
		c.style.position = "fixed";
		c.setAttribute("width", canvasWidth);
		c.setAttribute("height", canvasHeight);
		c.style.top = posTop + "px";
		c.style.left = posLeft + "px";
		
		//create blank canvas
		var ctx=c.getContext("2d");
		ctx.fillStyle="#FFFFFF";
		ctx.fillRect(0, 0, canvasWidth, canvasHeight);	
		
		//draw each point
		replot();
		
		//draw graph elements
		drawBorder();
		drawAxes();	
		drawLabels();
		drawLines();
	}
}

//comparator for sorting coordinates
function compare(a, b) {
	return a[0] - b[0];
}

//draw the x and y axes
function drawAxes() {
	//draw axes
	var ctx = c.getContext("2d");
	ctx.beginPath();
	ctx.moveTo(axesOffset, axesOffset);
	ctx.lineTo(axesOffset, canvasHeight - axesOffset);
	ctx.lineTo(canvasWidth - axesOffset, canvasHeight - axesOffset);
	ctx.strokeStyle = "000000";
	ctx.stroke();
	
	//draw interval markers
	xInterval = (canvasWidth - (2 * axesOffset)) / 10;
	yInterval = (canvasHeight - (2 * axesOffset)) / 10;
	ctx.font = "12px Courier";
	ctx.fillStyle = "000000";
	
	//x axis interval markers
	for (var i = 1; i < 11; i++) {
		ctx.beginPath();
		ctx.moveTo(axesOffset + (i * xInterval), canvasHeight - axesOffset);
		ctx.lineTo(axesOffset + (i * xInterval), canvasHeight - axesOffset - 5);
		ctx.stroke();
		ctx.textAlign = "center";
		ctx.fillText((i * xInterval), axesOffset + (i * xInterval), canvasHeight - axesOffset + 12);
	}
	
	//y axis interval markers
	for (var i = 1; i < 11; i++) {
		ctx.beginPath();
		ctx.moveTo(axesOffset, canvasHeight - axesOffset - (i * yInterval));
		ctx.lineTo(axesOffset + 5, canvasHeight - axesOffset - (i * yInterval));
		ctx.stroke();
		ctx.textAlign = "right";
		ctx.fillText((i * yInterval), axesOffset - 4, canvasHeight - axesOffset - (i * yInterval) + 3);
	}
}	

//draw a border
function drawBorder() {
	if (showBorder) {
		var ctx = c.getContext("2d");
		ctx.strokeStyle = "#000000";
		ctx.beginPath();
		ctx.moveTo(0, 0);
		ctx.lineTo(canvasWidth, 0);
		ctx.lineTo(canvasWidth, canvasHeight);
		ctx.lineTo(0, canvasHeight);
		ctx.lineTo(0, 1);
		ctx.stroke();
	}
}

//draw the title and the axis labels
function drawLabels() {
	var ctx = c.getContext("2d");
	ctx.font = "12px Courier";
	ctx.fillStyle = "000000";
	ctx.textAlign = "center";
	ctx.fillText(title, canvasWidth / 2, 25);
	ctx.fillText(xLabel, canvasWidth / 2, canvasHeight - 15);
	
	//the canvas must be rotated to draw vertical text
	ctx.save();			//save canvas position so it can be restored
	ctx.translate(15, canvasHeight / 2);
	ctx.rotate(Math.PI * 1.5);
	ctx.fillText(yLabel, 0, 0);
	ctx.restore();		//restore canvas
}

//draw a line connecting each plotted point
function drawLines() {
	if (showLines) {	
		coords.sort(compare);	//sort the array by ascending x values
		var ctx = c.getContext("2d");
		ctx.strokeStyle = "000000";
		ctx.beginPath();
		ctx.moveTo(coords[0][0], coords[0][1]);
		for (var i = 1; i < coords.length; i++){
			ctx.lineTo(coords[i][0], coords[i][1]);
		}
		ctx.stroke();
	}
}	

//export the canvas to a png image
function exportToPNG() {
	var img = c.toDataURL("image/png");
	window.open(img);
}

//parse coordinates from a string
function parseCoord(inputString) {
	var x, y;
	var counter = 1;
	var oldCounter = counter;
	while (inputString.charAt(counter) != ",") {
		counter++;
	}
	x = inputString.substring(oldCounter, counter);
	oldCounter = counter++;
	if (inputString.charAt(counter) == " ") {
		counter++;
		oldCounter++;
	}
	while (inputString.charAt(counter) != ")") {
		counter++;
	}
	y = inputString.substring(oldCounter, counter);
	
	plotPoint(x, y);
}

//record a points location in the coords array
function addPoint(x, y) {
	var xPos = x + axesOffset;
	var yPos = (canvasHeight - axesOffset) - y;
		
	//add point to array
	coords.push([xPos, yPos]);
	
	paintCanvas();
}
	
//plot point from form input
function addPointFromInput() {
	var x = parseFloat(document.getElementById("xCoord").value);
	var y = parseFloat(document.getElementById("yCoord").value);
	addPoint(x, y);
}	

//redraw all points
function replot() {
	var ctx = c.getContext("2d");
	ctx.fillStyle = "000000";
	ctx.font = "12px Courier";
	ctx.textAlign = "left";
	
	var xPos;
	var yPos;
	
	//draw points
	for (var i = 0; i < coords.length; i++) {
		ctx.fillRect(coords[i][0] - pointSize/2, coords[i][1] - pointSize/2, pointSize, pointSize);
		if (showCoords) {
			xPos = coords[i][0] - axesOffset;
			yPos = canvasHeight - axesOffset - coords[i][1];
			ctx.fillText("(" + xPos + ", " + yPos + ")", coords[i][0] + pointSize/2, coords[i][1] + pointSize/2);
		}
	}
}

//redraw axes
function redrawAxes() {

}

//set labels
function setLabels() {
	title = document.getElementById("titleText").value;
	xLabel = document.getElementById("xAxisText").value;
	yLabel = document.getElementById("yAxisText").value;
	paintCanvas();
}

//set options
function setOptions() {
	showBorder = document.getElementById("borderBox").checked;
	showCoords = document.getElementById("coordBox").checked;
	showLines = document.getElementById("lineBox").checked;
	paintCanvas();
}

//reset coordinates and canvas
function reset() {
	coords = new Array();
	title = "";
	xLabel = "";
	yLabel = "";
	paintCanvas();
}

</script>
</body>
</html>
